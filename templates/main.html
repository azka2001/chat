<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
        position: relative;
      }
      .container:hover {
        transform: scale(1.05);
      }
      h1 {
        font-size: 32px;
        color: #007bff;
        margin: 0;
        font-weight: bold;
      }
      h2 {
        font-size: 18px;
        color: #333;
        margin-top: 10px;
        margin-bottom: 30px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      input[type="text"] {
        width: calc(100% - 40px);
        padding: 12px;
        border: 2px solid #007bff;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 15px;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, opacity 0.3s ease,
          transform 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
      .spinner {
        display: none;
        margin: 30px auto;
        width: 40px;
        height: 40px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fade-out {
        opacity: 0.5;
        transform: scale(0.95);
      }
      .no-transition {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chatterize</h1>
      <h2>Make your website chat with users in minutes</h2>
      <form id="chatbotForm" onsubmit="prepareForm(event);">
        <input
          type="text"
          name="url"
          placeholder="Enter your company's website"
          id="urlInput"
        />
        <button type="submit" id="submitButton">Build Chatbot</button>
      </form>
      <div class="spinner" id="spinner"></div>
    </div>

    <script>
      function prepareForm(event) {
        event.preventDefault(); // Prevent the default form submission

        const urlInput = document.getElementById("urlInput");
        const website = urlInput.value; // Use the full input as is

        if (website) {
          const formAction = `/chatbot?website=${encodeURIComponent(website)}`;
          console.log("Website: " + website);

          // Clear the input field
          urlInput.value = "";

          // Show loading animation
          document.getElementById("spinner").style.display = "block";
          document.getElementById("urlInput").classList.add("fade-out");
          document.getElementById("submitButton").classList.add("fade-out");

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = formAction;
          }, 2000); // 2000 milliseconds = 2 seconds
        }
      }

      function resetPage() {
        // Reset spinner and fade-out effects
        document.getElementById("spinner").style.display = "none";
        document.getElementById("urlInput").classList.remove("fade-out");
        document.getElementById("submitButton").classList.remove("fade-out");
      }

      window.onload = resetPage;

      // Handle page show to reset page if coming back from navigation
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          resetPage();
        }
      });
    </script>
  </body>
</html>
